<!DOCTYPE html>
<head>
    <style>
        body{
            margin: 0;
        }
        .test{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="test">
        Test1
    </div>
    <div id="active">
        Test2
    </div>
    <script>
        document.getElementById('active').addEventListener('click', function() {
            if(this.style.color === 'red') {
                this.style.color = 'blue';
            } else {
                this.style.color = 'red';
            }
        });
    </script>
</body>
